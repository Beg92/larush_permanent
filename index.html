<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <title>Larush Beauty</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/larush-logo2.png" alt="Larush Logo 2">
        </div>
        <nav>
    <ul>
       <li><a href="index.html">Home</a></li>
        <li><a href="about/index.html">About</a></li>
        <li><a href="services/index.html">Services</a></li>
        <li><a href="contact/index.html">Contact</a></li>
    </ul>
</nav>
    </header>
    <section id="about">
        <h1>Welcome to <em>Larush Permanent Makeup Studio</em> </h1>
        <p>Permanent makeup performed by an talented artist <strong>Ceren Gutierrez</strong>.</p>
    </section>

    <section id="carousel">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="./img/larush1.png" alt="Carousel Image 1"></li>
                    <li class="glide__slide"><img src="./img/larush2.png" alt="Carousel Image 2"></li>
                    <li class="glide__slide"><img src="./img/larush3.png" alt="Carousel Image 3"></li>
                    <li class="glide__slide"><img src="./img/larush4.png" alt="Carousel Image 4"></li>
                    <li class="glide__slide"><img src="./img/larush5.png" alt="Carousel Image 5"></li>
                    <li class="glide__slide"><img src="./img/larush6.png" alt="Carousel Image 6"></li>
                </ul>
            </div>
             <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<" >prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Copyright 2024 | Larush Beauty</p>
    </footer>
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>

</html>
