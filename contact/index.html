<html lang="en">

<head>

    <title>Contact Your Permanent Makeup Studio</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }

       nav ul {
    list-style-type: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav a {
    text-decoration: none; /* Remove underline */
    color: #333;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease; /* Add smooth color transition */
}

nav a:hover {
    color: #ff69b4; /* Change color on hover */
}
        section {
            text-align: left;
            max-width: 800px;
            margin: 20px auto 40px; /* Added more margin-bottom for space */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 80% transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow for a subtle lift */
            border-radius: 10px; /* Added border radius for rounded corners */
        }

        h1, h2 {
            color: #555; /* Set your desired heading color */
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        footer {
            background-color: #f5f5f5;
            padding: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .map-container {
            height: 200px;
            margin-bottom: 20px;
        }

        .email-section {
            margin-top: 20px;
        }

        .social-icons {
            margin-top: 20px;
            font-size: 24px;
        }

        .social-icons a {
            margin: 0 10px;
             color: #ff69b4
        }
        .map-container iframe {
            width: 100%; /* Set iframe width to 100% */
            height: 100%; /* Set iframe height to 100% */
        }
    </style>
</head>

<body>
    <header>

        <nav>
